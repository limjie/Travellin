<!DOCTYPE html>
<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <!-- Dashboard Tab -->
    <ion-tab title="Itinerary" icon-off="ion-calendar" icon-on="ion-calendar" href="#/tab/itinerary" >
        <ion-nav-view name="tab-itinerary" ></ion-nav-view>
    </ion-tab>
    <!-- Budget Tab -->
    <ion-tab title="Budget" icon="ion-social-usd" href="#/tab/budget">
        <ion-nav-view name="tab-budget"></ion-nav-view>
    </ion-tab>
    <!-- Converter Tab -->
    <ion-tab title="Currency Converter" icon="ion-ios-calculator" href="#/tab/converter">
        <ion-nav-view name="tab-converter"></ion-nav-view>
    </ion-tab>
    <!-- Account Tab -->
    <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/setting">
        <ion-nav-view name="tab-setting"></ion-nav-view>
    </ion-tab>
</ion-tabs>
