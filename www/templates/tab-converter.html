<!DOCTYPE html>
<ion-view view-title="Currency Converter">
    <ion-content padding="true" class="has-header" style="background: url(img/bkg-8.jpg) no-repeat center;background-size:cover;">
        <br>
        <span class="button button-positive">{{xcurrency}}</span>
        <span ng-bind="x" ng-class="{number: true}"></span>
        <br>
        <br>
        <span class="button button-positive">{{acurrency}}</span>
        <span ng-bind="a" ng-class="{number: true}"></span>

        <div class="button-bar" id="converterLine1">
            <a class="button" ng-click="clear()" id="converterLine1buttons">Clear</a>
            <a class="button" ng-click="backspace()">&larr;</a>
        </div>

        <div class="button-bar">
            <a class="button" ng-click="input('1')" id="converterButton">1</a>
            <a class="button" ng-click="input('2')" id="converterButton">2</a>
            <a class="button" ng-click="input('3')" id="converterButton">3</a>
            <a class="button" ng-click="op('add')" id="converterButton">+</a>
        </div>
        <div class="button-bar">
            <a class="button" ng-click="input('4')" id="converterButton">4</a>
            <a class="button" ng-click="input('5')" id="converterButton">5</a>
            <a class="button" ng-click="input('6')" id="converterButton">6</a>
            <a class="button" ng-click="op('minus')" id="converterButton">-</a>
        </div>
        <div class="button-bar">
            <a class="button" ng-click="input('7')" id="converterButton">7</a>
            <a class="button" ng-click="input('8')" id="converterButton">8</a>
            <a class="button" ng-click="input('9')" id="converterButton">9</a>
            <a class="button" ng-click="op('times')" id="converterButton">x</a>
        </div>
        <div class="button-bar">
            <a class="button" ng-click="input('.')" id="converterButton">.</a>
            <a class="button" ng-click="input('0')" id="converterButton">0</a>
            <a id="bigbutton" class="button" ng-click="equal()">=</a>
        </div>
        <div class="button-bar">
            <a class="button button-energized" ng-click="convert()">Convert</a>
        </div>
    </ion-content>
</ion-view>
